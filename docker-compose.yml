version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: candidate-management-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: candidate_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - candidate-management-network

  app:
    build: .
    container_name: candidate-management-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: candidate_management
    depends_on:
      - postgres
    networks:
      - candidate-management-network

volumes:
  postgres_data:

networks:
  candidate-management-network:
    driver: bridge
